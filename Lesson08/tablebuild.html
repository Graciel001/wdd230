<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Build Activity</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div class="container">
        <h1>Table 1: Account Feature Comparison</h1>
        <table>
            <caption>Table 1: Account Feature Comparison</caption>
            <thead>
                <tr>
                    <th>Feature</th>
                    <th>Basic</th>
                    <th>Pro</th>
                    <th>Enterprise</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Storage</td>
                    <td>5GB</td>
                    <td>50GB</td>
                    <td>Unlimited</td>
                </tr>
                <tr>
                    <td>Users</td>
                    <td>1</td>
                    <td>5</td>
                    <td>Unlimited</td>
                </tr>
                <tr>
                    <td>Support</td>
                    <td>Email</td>
                    <td>Email + Phone</td>
                    <td>Premium 24/7</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
