<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Graciel Velazquez">
    <title>Fantasia City Chamber of Commerce Site Plan</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/larger.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" href="images/favicon.ico" type="images/favicon.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://www.google.com/url?sa=i&url=https%3A%2F%2Fholidaytrailsresorts.com%2Fsunshine-valley-rv-resort-cabins%2F&psig=AOvVaw3e_Vjd__tXc9FNL0PDjbH2&ust=1707255619953000&source=images&cd=vfe&opi=89978449&ved=0CBMQjRxqFwoTCND-tfiUlYQDFQAAAAAdAAAAABAF">
    <meta property="og:url" content="https://graciel001.github.io/wdd230/chamber/index.html">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="/"><img src="images/logo.png"></a>
            </div>
            <div class="social-media">
                <ul>
                    <li>
                        <a href="#">
                            <i class="fa-brands fa-facebook-f"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="toggle-menu-container">
                <button id="menu"></button>
            </div>
            <div class="navbar-container">
                <nav>
                    <a href="#">Home</a>
                    <a href="#">Discover</a>
                    <a href="#">Contact Us</a>
                    <a href="#">About Us</a>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <div class="hero-shot">
            <div class="hero-video">
                <div class="embed-responsive embed-responsive-16by9">
                    <div id="ytplayer"></div>
                </div>
            </div>
            <div class="container">
                <span class="line-1">
                    Sunshine Valley
                </span>
                <span class="line-2">
                    Chamber of Commerce
                </span>
            </div>
        </div>
        <div class="ctas">
            <div class="container">
                <div class="cta-1">
                    <a href="#">
                        <span>About Us</span>
                        <img src="images/cta-1.png" alt="About Us">
                    </a>
                </div>
                <div class="cta-2">
                    <a href="#">
                        <span>Contact Us</span>
                        <img src="images/cta-2.png" alt="Contact Us">
                    </a>
                </div>
                <div class="cta-3">
                    <a href="#">
                        <span>Discover</span>
                        <img src="images/cta-3.png" alt="Discover">
                    </a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            footer
        </div>
    </footer>
    <script src="scripts/scripts.js"></script>
</body>
</html>
