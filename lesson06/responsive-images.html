<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images</title>
    <link rel="stylesheet" href="styles/responsive-images.css">
</head>
<body>
    <main>
        <div class="hero">
            <picture>
                <source srcset="images/nigeria-temple-small.webp" media="(max-width: 500px)">
                <source srcset="images/nigeria-temple-medium.webp" media="(max-width: 1000px)">
                <img src="images/nigeria-temple-large.webp" alt="Nigeria Temple" width="1500" height="750">
            </picture>
        </div>
    </main>
</body>
</html>
