<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="styles/form.css">
</head>

<body>
    <header>
        
    </header>
    <nav>
        
    </nav>
    <main>
        <form id="myForm" action="record.html" method="get">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required pattern="^(?=.*\d)(?=.*[a-zA-Z])[a-zA-Z\d]{8,}$"><br><br>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui.edu"><br><br>

            <label for="pageRating">Page Rating:</label>
            <input type="range" id="pageRating" name="pageRating" min="1" max="10" step="1" value="5"><br><br>

            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        
    </footer>
</body>

</html>
